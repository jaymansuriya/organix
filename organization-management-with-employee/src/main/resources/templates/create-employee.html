<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Organization Management with Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand text-white">Organization Management with
			Employee</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Department
						List</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/organization-list}">Organization List</a></li>

				<li class="nav-item"><a class="nav-link"
					th:href="@{/employee-list}">Employee List</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Employee</h1>
				<div class="card-body">
					<form th:action="@{/employee}" th:object="${employee}"
						method="POST">
						<div class="form-group">
							<label> Employee First Name </label> <input type="text" required
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Employee First Name" />
						</div>

						<div class="form-group">
							<label> Employee Last Name </label> <input type="text" required
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Employee Last Name" />
						</div>

						<div class="form-group">
							<label> Employee Organization </label> <select name="orgName"
								th:field="*{oID}"
								class="form-control">
								<option th:each="org : ${listOrg}" th:value="${org.oID}"
									th:text="${org.name}"></option>
							</select>
						</div>

						<div class="form-group">
							<label> Employee Department </label> <select name="deptName"
								th:field="*{dID}"
								class="form-control">
								<option th:each="dept : ${listDept}" th:value="${dept.dID}"
									th:text="${dept.departmentName}"></option>
							</select>
						</div>

						<div class="form-group">
							<label> Employee Designation </label> <input type="text" required
								name="designation" th:field="*{designation}"
								class="form-control" placeholder="Enter Employee Designation" />
						</div>

						<div class="form-group">
							<label> Contact No </label> <input type="number" required
								name="contactNo" th:field="*{contactNo}" class="form-control"
								placeholder="Enter Employee Contact No" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-success">Create
								Employee</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
